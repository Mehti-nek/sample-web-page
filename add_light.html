<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" type="text/css" href="add_style.css">
</head>
<body>
    <div class="container">
        <h1>Add Light</h1>
    </div>
    <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="device_id">Device ID:</label><br>
        <input type="text" id="device_id" name="device_id"><br>
        
        <label for="subnet_id">Subnet ID:</label><br>
        <input type="text" id="subnet_id" name="subnet_id"><br>
        
        <label for="channel">Channel :</label><br>
        <input type="text" id="channel" name="channel"><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="add_light_script.js"></script>
</body>
</html>
